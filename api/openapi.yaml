    > ### Synced segments and larger list-based segments are an Enterprise feature
    >
    > This section documents endpoints for rule-based, list-based, and synced segments.
    >
    > A "big segment" is a segment that is either a synced segment, or a list-based segment with more than 15,000 entries that includes only one targeted context kind. LaunchDarkly uses different implementations for different types of segments so that all of your segments have good performance.
    >
    > In the segments API, a big segment is indicated by the `unbounded` field being set to `true`.
    >
    > These segments are available to customers on an Enterprise plan. To learn more, [read about our pricing](https://launchdarkly.com/pricing/). To upgrade your plan, [contact Sales](https://launchdarkly.com/contact-sales/).

    Segments are groups of contexts that you can use to manage flag targeting behavior in bulk. LaunchDarkly supports:

    * rule-based segments, which let you target groups of contexts individually or by attribute,
    * list-based segments, which let you target individual contexts or uploaded lists of contexts, and
    * synced segments, which let you target groups of contexts backed by an external data store.

    To learn more, read [Segments](https://docs.launchdarkly.com/home/segments).

    The segments API allows you to list, create, modify, and delete segments programmatically.

    You can find other APIs for working with big segments under [Segments (beta)](https://apidocs.launchdarkly.com)) and [Integrations (beta)](https://apidocs.launchdarkly.com)).
  name: Segments
- description: |
    You can create an approval request that prevents a flag change from being applied without approval from a team member. Select up to ten members as reviewers. Reviewers receive an email notification, but anyone with sufficient permissions can review a pending approval request. A change needs at least one approval before you can apply it. To learn more, read [Approvals](https://docs.launchdarkly.com/home/feature-workflows/approvals).

    Changes that conflict will fail if approved and applied, and the flag will not be updated.

    Several of the endpoints in the approvals API require a flag approval request ID. The flag approval request ID is returned as part of the [Create approval request](https://apidocs.launchdarkly.com) and [List approval requests for a flag](https://apidocs.launchdarkly.com) responses. It is the `_id` field, or the `_id` field of each element in the `items` array. If you created the approval request as part of a [workflow](https://apidocs.launchdarkly.com), you can also use a workflow ID as the approval request ID. The workflow ID is returned as part of the [Create workflow](https://apidocs.launchdarkly.com) and [Get workflows](https://apidocs.launchdarkly.com) responses. It is the `_id` field, or the `_id` field of each element in the `items` array.
