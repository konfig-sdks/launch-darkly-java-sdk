- description: |
    The feature flags API allows you to list, create, modify, and delete feature flags, their statuses, and their expiring targets programmatically. For example, you can control percentage rollouts, target specific contexts, or even toggle off a feature flag programmatically.

    ## Sample feature flag representation

    Every feature flag has a set of top-level attributes, as well as an `environments` map containing the flag rollout and targeting rules specific to each environment. To learn more, read [Using feature flags](https://docs.launchdarkly.com/home/creating-flags).

    <details>
    <summary>Click to expand an example of a <strong>complete feature flag representation</strong></summary>

    ```json
    {
      "name": "Alternate product page",
      "kind": "boolean",
      "description": "This is a description",
      "key": "alternate.page",
      "_version": 2,
      "creationDate": 1418684722483,
      "includeInSnippet": true,
      "clientSideAvailability" {
        "usingMobileKey": false,
        "usingEnvironmentId": true,
      },
      "variations": [
        {
          "value": true,
          "name": "true",
          "_id": "86208e6e-468f-4425-b334-7f318397f95c"
        },
        {
          "value": false,
          "name": "false",
          "_id": "7b32de80-f346-4276-bb77-28dfa7ddc2d8"
        }
      ],
      "variationJsonSchema": null,
      "defaults": {
        "onVariation": 0,
        "offVariation": 1
      },
      "temporary": false,
      "tags": ["ops", "experiments"],
      "_links": {
        "parent": {
          "href": "/api/v2/flags/default",
          "type": "application/json"
