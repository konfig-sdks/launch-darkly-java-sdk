    Experimentation lets you validate the impact of features you roll out to your app or infrastructure. You can measure things like page views, clicks, load time, infrastructure costs, and more. By connecting metrics you create to flags in your LaunchDarkly environment, you can measure the changes in your customers' behavior based on what flags they evaluate. You can run experiments on boolean, string, and number flags, but not JSON flags. To learn more, read [About Experimentation](https://docs.launchdarkly.com/home/about-experimentation).

    You can manage experiments by using the dedicated experiment endpoints described below.

    Several of the endpoints require a treatment ID or a flag rule ID. Treatment IDs are returned as part of the [Get experiment results](https://apidocs.launchdarkly.com)#operation/getExperimentResults) response. They are the `treatmentId` of each element in the `treatmentResults` array. Winning treatment IDs are also returned as part of the [Get experiment](https://apidocs.launchdarkly.com)#operation/getExperiment) response. They are the `winningTreatmentId` in the `currentIteration`, the `winningTreatmentId` in the `draftIteration`, and the `winningTreatmentId` in each element of the `previousIterations` array. In the flags object, the rule ID is the ID of the variation or rollout of the flag. Each flag variation ID is returned as part of the [Get feature flag](https://apidocs.launchdarkly.com)#operation/getFeatureFlag) response. It is the `_id` field in each element of the `variations` array.

    Customers on older contracts may have experiments created under an older data model. These experiments are listed in the LaunchDarkly user interface as "Legacy experiments." You can manage them by making PATCH requests to the flags API, and you can analyze them by making a GET request to the deprecated [Get legacy experiment results](https://apidocs.launchdarkly.com)#operation/getLegacyExperimentResults) endpoint. To learn more about legacy experiments, read [Legacy experiments](https://docs.launchdarkly.com/home/managing-experiments#legacy-experiments).

    <details>
    <summary>Click to expand details on using the PATCH requests to the flags API to manage legacy experiments</summary>

    ### Managing legacy experiments

    To manage legacy experiments, make the following PATCH requests to the flags API:

    #### Adding an experiment

    To add an experiment to a flag, add a new object to the `/experiments/items/` property.

    The object must contain:

    1. The key of the metric you want to use for the experiment.
    2. (Optional) A list of keys for the environments where the experiment should record data.

    ```json
    PATCH /api/v2/flags/{projKey}/{flagKey}
    [
        {
            "op": "add",
            "path": "/experiments/items/0",
            "value": {
                "metricKey": "metric-key-123abc",
                "environments": []
            }
        }
    ]
    ```

    #### Removing an experiment

    To remove an experiment, remove the corresponding item from the experiments or items property.

    ```json
    PATCH /api/v2/flags/{projKey}/{flagKey}
    [
        {
            "op": "remove",
            "path": "/experiments/items/0"
        }
    ]
    ```

    #### Starting or resuming an experiment

    To start recording data for an experiment in an environment, add the environment key to the list of environments for that experiment.

    ```json
    PATCH /api/v2/flags/{projKey}/{flagKey}
    [
        {
            "op": "add",
            "path": "/experiments/items/0/environments/0",
            "value": "production"
        }
    ]
    ```

    #### Stopping an experiment

    To stop collecting data for an experiment in a specific environment, remove the environment from the list that experiment uses.

    ```json
    PATCH /api/v2/flags/{projKey}/{flagKey}
    [
      {
        "op": "remove",
        "path": "/experiments/items/0/environments/0"
      }
    ]
    ```

    #### Updating the baseline

    To update the baseline for all experiments on a flag across all environments in the project, replace the `baselineIdx` property with the index of the new baseline variation.

    ```json
    PATCH /api/v2/flags/{projKey}/{flagKey}
    [
      {
        "op": "replace",
        "path": "/experiments/baselineIdx",
        "value": 1
      }
    ]
    ```
    </details><br />
