    You can use the integrations API to create, delete, and manage integrations between LaunchDarkly and third-party applications.

    Specifically, the integrations API provides endpoints for managing the persistent store integrations, also called "big segment" store integrations, that are required when you use a server-side SDK and big segments.

    > ### Synced segments and larger list-based segments are an Enterprise feature
    >
    > Segments synced from external tools and larger list-based segments with more than 15,000 entries are the two kinds of "big segment." LaunchDarkly uses different implementations for different types of segments so that all of your segments have good performance.
    >
    > These segments are available to customers on an Enterprise plan. To learn more, [read about our pricing](https://launchdarkly.com/pricing/). To upgrade your plan, [contact Sales](https://launchdarkly.com/contact-sales/).

    [Segments synced from external tools](https://docs.launchdarkly.com/home/segments/synced-segments) and [larger list-based segments](https://docs.launchdarkly.com/home/segments/list-based-segments#larger-list-based-segments) are the two kinds of big segment. If you are using server-side SDKs, these segments require a persistent store within your infrastructure. LaunchDarkly keeps the persistent store up to date and consults it during flag evaluation.

    You need either a persistent store integration or a [Relay Proxy](https://docs.launchdarkly.com/home/relay-proxy) to support these segments. The integrations API lets you manage the persistent store integrations.

    To learn more about segments, read [Segments](https://docs.launchdarkly.com/home/segments) and [Segment configuration](https://docs.launchdarkly.com/home/segments/big-segment-configuration).

    Several of the endpoints in the integrations API require an integration ID. The integration ID is returned as part of the [Create big segment store integration](https://apidocs.launchdarkly.com)#operation/createBigSegmentStoreIntegration) response, in the `_id` field. It is also returned as part of the [List all big segment store integrations](https://apidocs.launchdarkly.com)#operation/getBigSegmentStoreIntegrations) response, in the `_id` field of each element in the `items` array.

    You can find other APIs for working with big segments under [Segments](https://apidocs.launchdarkly.com) and [Segments (beta)](https://apidocs.launchdarkly.com)).
  name: Integrations (beta)
