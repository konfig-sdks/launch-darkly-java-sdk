    > Resources that are in beta are still undergoing testing and development. They may change without notice, including becoming backwards incompatible.

    The segments API allows you to create and retrieve exports and imports for big segments, which are synced segments or list-based segments with 15,000 or more entries. To learn more, read [Segments](https://docs.launchdarkly.com/home/segments).

    Several of the endpoints in the segments API require an import or export ID. The import ID is returned in the `Location` header as part of the [Create big segment import](https://apidocs.launchdarkly.com)#operation/createBigSegmentImport) request. The export ID is returned in the `Location` header as part of the [Create big segment export](https://apidocs.launchdarkly.com)#operation/createBigSegmentExport) request. In each case, the ID is the final element of the path returned in the `Location` header.

